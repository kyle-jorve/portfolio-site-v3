<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<title>Home</title>

		<!-- SCRIPTS -->
		<script src="/node_modules/handlebars/dist/handlebars.runtime.min.js"></script>
		<script src="/abstracts/templatesCompiled.js"></script>
	</head>

	<body>
		<script>
			const body = document.querySelector('body');
			let template;
			let portData;

			fetch('/abstracts/data/portfolio.json')
				.then(res => res.json())
				.then(data => {
					portData = data;
					template = Handlebars.templates.portfolio(data);

					body.insertAdjacentHTML('afterbegin', template);
				});
		</script>
	</body>
</html>
